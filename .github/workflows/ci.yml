name: CI/CD

on:
  push:
    branches:
      - app
      - consumer
  pull_request:
    branches:
      - app
      - consumer

jobs:
  app:
    if: github.ref_name == 'app'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app_db
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Apply migrations
        run: alembic upgrade head

      - name: Install Liara CLI
        run: npm install -g @liara/cli@7

      - name: Deploy to Liara (App)
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: liara deploy --app fekrooneh --api-token "$LIARA_TOKEN" --no-app-logs

  consumer:
    if: github.ref_name == 'consumer'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Liara CLI
        run: npm install -g @liara/cli@7

      - name: Deploy to Liara (Consumer)
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: liara deploy --app fekrooneh-consumer --api-token "$LIARA_TOKEN" --no-app-logs
